<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <form>
                <input type="number" placeholder="Enter time in seconds..."  class="input" >
            </form>
            <button class="set-btn" type="submit">Set Time</button>

        </div>
        <div class="counter">
            <h1 class="time">00:00</h1>
        </div>
        <button class="start-btn">Start Timer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
